<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add photo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back</a>
          <div class="card">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="form-group m-3">
                <label>Description</label>
                <input required name="description" type="text" placeholder="Enter Description" class="form-control" />
              </div>
              <div class="form-group m-3">
                <label>Select a Category</label>
                <select name="category" type="Category" class="form-control">
                    <option value="none">Select A Category ...</option>
                    
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                        
                </select>
              </div>
              <div class="form-group m-3">
                <label>Create New Category</label>
                <input name="category_new" type="text" placeholder="Create new category" class="form-control" />
              </div>
              <div class="form-group m-3">
                <label>Upload Image</label>
                <input required name='image' type="file" class="form-control-file" />
              </div>
              <button class="btn btn-primary m-3" type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
